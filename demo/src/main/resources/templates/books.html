<!DOCTYPE html>
<html lang="en" xmlns:data-th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Personal Book Managing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <h1>My Books</h1>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/books/new}" class = "btn btn-primary btn-sm mb-3">Add Book</a>
            </div>
        </div>
        <table class = "table table-bordered table-hover">
            <thead class = "table-dark">
                <tr>
                    <th>Book Title</th>
                    <th>Book Author</th>
                    <th>Book Rating</th>
                    <th>Book Review</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "book: ${books}">
                    <td th:text = "${book.title}"></td>
                    <td th:text = "${book.author}"></td>
                    <td th:text = "${book.rating}"></td>
                    <td th:text = "${book.review}"></td>
                    <td>
                        <a th:href = "@{/books/edit/{id}(id = ${book.id})}"
                        class = "btn btn-primary">Update</a>
                    </td>
                </tr>
                <tr th:if="${books.isEmpty()}">
                    <td colspan="5" class="text-center">You have not read any books!</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
