<!DOCTYPE html>
<html lang="en" xmlns:data-th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Personal Book Managing System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div th:if = "${errorMessage}" class = "alert alert-danger">
    <p th:text = "${errorMessage}"></p>
</div>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Book </h1>
            <div class = "card-body">
                <form th:action="@{/books/{id} (id = ${book.id})}" th:object = "${book}" method="POST">
                    <div class = "form-group">
                        <label>Book Title</label>
                        <input
                                type = "text"
                                name = "title"
                                th:field = "*{title}"
                                class = "form-control"
                                placeholder = "Enter book title"
                        />
                    </div>
                    <div class = "form-group">
                        <label>Book Author</label>
                        <input
                                type = "text"
                                name = "author"
                                th:field = "*{author}"
                                class = "form-control"
                                placeholder = "Enter book author"
                        />
                    </div>
                    <div class = "form-group">
                        <label>Book rating</label>
                        <input
                                type = "number"
                                name = "rating"
                                th:field = "*{rating}"
                                class = "form-control"
                                placeholder = "Enter book rating"
                        />
                    </div>
                    <div class = "form-group">
                        <label>Book review</label>
                        <input
                                type = "text"
                                name = "review"
                                th:field = "*{review}"
                                class = "form-control"
                                placeholder = "Enter book review"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
